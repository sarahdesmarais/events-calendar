<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main>
    <table border="1">
      <caption>November, 1963</caption>
      <thead>
        <tr>
          <th class="sunday" scope="col">Sun</th>
          <th class="monday" scope="col">Mon</th>
          <th class="tuesday" scope="col">Tue</th>
          <th class="wednesday" scope="col">Wed</th>
          <th class="thursday" scope="col">Thu</th>
          <th class="friday" scope="col">Fri</th>
          <th class="saturday" scope="col">Sat</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>

        <tr>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>

        <tr>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
        </tr>

        <tr>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
        </tr>

        <tr>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
        </tr>

      </tbody>

    </table>

  </main>

</body>
</html>
