<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
</head>
<body>

  <main class="pad-t gutter">
    <table border="1">
      <caption class="italic text-center giga">November, 1963</caption>
      <thead>
        <tr>
          <th class="sunday" scope="col">Sun</th>
          <th class="monday" scope="col">Mon</th>
          <th class="tuesday" scope="col">Tue</th>
          <th class="wednesday" scope="col">Wed</th>
          <th class="thursday" scope="col">Thu</th>
          <th class="friday" scope="col">Fri</th>
          <th class="saturday" scope="col">Sat</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="5"</td>
          <td class="text-right bold mega">1</td>
          <td class="text-right bold mega">2</td>
        </tr>

        <tr>
          <td class="text-right bold mega">3
            <div>Vostok 3 & 6 launched</div>
          </td>
          <td class="text-right bold mega">4</td>
          <td class="text-right bold mega">5</td>
          <td class="text-right bold mega">6</td>
          <td class="text-right bold mega">7</td>
          <td class="text-right bold mega">8</td>
          <td class="text-right bold mega">9</td>
        </tr>

        <tr>
          <td class="text-right bold mega">10</td>
          <td class="text-right bold mega">11</td>
          <td class="text-right bold mega">12</td>
          <td class="text-right bold mega">13</td>
          <td class="text-right bold mega">14</td>
          <td class="text-right bold mega">15</td>
          <td class="text-right bold mega">16</td>
        </tr>

        <tr>
          <td class="text-right bold mega">17</td>
          <td class="text-right bold mega">18</td>
          <td class="text-right bold mega">19</td>
          <td class="text-right bold mega">20</td>
          <td class="text-right bold mega">21</td>
          <td class="text-right bold mega">22</td>
          <td class="text-right bold mega">23</td>
        </tr>

        <tr>
          <td class="text-right bold mega">24</td>
          <td class="text-right bold mega">25</td>
          <td class="text-right bold mega">26</td>
          <td class="text-right bold mega">27</td>
          <td class="text-right bold mega">28</td>
          <td class="text-right bold mega">29</td>
          <td class="text-right bold mega">30</td>
        </tr>

      </tbody>

    </table>

  </main>

</body>
</html>
